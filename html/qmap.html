<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Add points to a web map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        'pk.eyJ1IjoibWF0c3V1cmExMjE5IiwiYSI6ImNrdDJobWVsejBwOXoycG4yM2dicTNvOGUifQ.9F7jQ0VPtqz-N5GG4p0ofA';
      //        'pk.eyJ1IjoibWF0c3V1cmExMjE5IiwiYSI6ImNrdDJobWVsejBwOXoycG4yM2dicTNvOGUifQ.9F7jQ0VPtqz-N5GG4p0ofA';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/matsuura1219/cktzgoj3t3jbk18qm6b4nadog',
        //        style: 'mapbox://styles/examples/cjgiiz9ck002j2ss5zur1vjji',
        center: [132.31979031908278, 34.29602170692237],
        zoom: 17,
      });

      map.on('load', () => {
        fetch('../geojson/quiz.geojson')
          .then((response) => response.json())
          .then((data) => {
            map.loadImage(
              '../images/pin_resize.PNG',
              //              'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
              (error, image) => {
                if (error) throw error;
                map.addImage('custom-marker', image);
                map.addSource('points', data);

                // Add a symbol layer
                map.addLayer({
                  id: 'points',
                  type: 'symbol',
                  source: 'points',
                  layout: {
                    'icon-image': 'custom-marker',
                    // get the title name from the source's "title" property
                    //                    'text-field': ['get', 'title'],
                    //                    'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                    //                  'text-offset': [0, 1.25],
                    //                'text-anchor': 'top',
                  },
                });
              }
            );
          });
      });

      map.on('click', ({ lngLat, point }) => {
        const features = map.queryRenderedFeatures(point, {
          layers: ['points'],
        });
        if (!features.length) {
          const popup = new mapboxgl.Popup({ offset: [0, -15] })
            .setLngLat(lngLat.wrap())
            .setHTML(
              `
            <p>
              <form>
                <input type="button" value="ここにクイズを作成する" onclick="buttonCreateQuizClick()">
              </form>
            </p>
            `
            )
            .addTo(map);
          return;
        }
        const feature = features[0];

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `
            <p>${feature.properties.question}</p>
            <p>
              <form>
                <input type="button" value="このクイズに答える" onclick="buttonAnswerQuizClick(${feature.properties.question})">
              </form>
            </p>
            `
          )
          .addTo(map);
      });
      function buttonCreateQuizClick() {
        alert('Click');
      }
      function buttonAnswerQuizClick(quiz) {
        console.log(quiz);
      }
    </script>
  </body>
</html>
